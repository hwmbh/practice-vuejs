<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Tutorial | Directives</title>
    <link rel="stylesheet" href="../libs/bootstrap.min.css">
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
    <ul>
        <li v-for="todo in todos">{{ todo.text }}</li>
    </ul>
</div>

<script src="../libs/vue@2.4.2.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello world!',
            todos: [
                { text: 'Learn Vue'},
                { text: 'Like the video'},
                { text: 'Subscribe to DevMarketer'}
            ]
        }
    })
</script>
</body>
</html>
